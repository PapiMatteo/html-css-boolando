<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolando</title>

    <!-- Font-awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <div class="h-container">
            <nav>
                <ul class="navigation nav1">
                    <li><a href="">Donna</a></li>
                    <li><a href="">Uomo</a></li>
                    <li><a href="">Bambini</a></li>
                </ul>
            </nav>
            <div class="logo">
                <img src="img/boolean-logo.png" alt="">
            </div>
            <nav class="navigation nav2">
                <a href=""><i class="fa-regular fa-user"></i></a>
                <a href=""><i class="fa-regular fa-heart"></i></a>
                <a href=""><i class="fa-solid fa-bag-shopping"></i></a>
            </nav>
        </div>
    </header>
    <!-- /Header -->

    <!-- Main -->
    <main>
        <!-- Card Section -->
        <div class="container">
            <div class="row">
                <div class="card">
                    <div class="card-img">
                        <img src="img/1.webp" alt="">
                        <img class="img-hover" src="img/1b.webp" alt="">
                    </div>
                    <div class="card-content">
                        <p>Levi's</p>
                        <h4>RELAXED FIT TEE INISEX</h4>
                        <p class="price">14,99€ <span class="lt-price">29,99€</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="img/2.webp" alt="">
                        <img class="img-hover" src="img/2b.webp" alt="">
                    </div>
                    <div class="card-content">
                        <p>Guess</p>
                        <h4>ROSES TEE</h4>
                        <p class="price">20,99€ <span class="lt-price">29,99€</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="img/3.webp" alt="">
                        <img class="img-hover" src="img/3b.webp" alt="">
                    </div>
                    <div class="card-content">
                        <p>Come Zucchero Filato</p>
                        <h4>VOGLIA DI COLORI PASTELLO</h4>
                        <p class="price">129,99€ <span class="lt-price">184,99€</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="img/4.webp" alt="">
                        <img class="img-hover" src="img/4b.webp" alt="">
                    </div>
                    <div class="card-content">
                        <p>Levi's</p>
                        <h4>TEE INISEX</h4>
                        <p class="price">14,99€ <span class="lt-price">29,99€</span></p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="img/5.webp" alt="">
                        <img class="img-hover" src="img/5b.webp" alt="">
                    </div>
                    <div class="card-content">
                        <p>Maya Deluxe</p>
                        <h4>STRIPE BODICE</h4>
                        <p class="price">99,99€</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-img">
                        <img src="img/6.webp" alt="">
                        <img class="img-hover" src="img/6b.webp" alt="">
                    </div>
                    <div class="card-content">
                        <p>Esprint</p>
                        <h4>MAGLIONE - BLACK</h4>
                        <p class="price">29,99€</p>
                    </div>
                </div>

    <!-- Footer -->
    <footer>
    </footer>
    <!-- /Footer -->
